                    <h2>눈 오는 지도</h2>
                </span>
                <var>
                    <p>순이(順伊)가 떠난다는 아침에 말 못할 마음으로 함박눈이 내려,
                    <br>슬픈 것처럼 창 밖에 아득히 깔린 지도 위에 덮인다.
                    <br>
                    <br>방 안을 돌아다 보아야 아무도 없다.
                    <br>벽과 천정이 하얗다.
                    <br>방 안에까지 눈이 내리는 것일까,
                    <br>정말 너는 잃어버린 역사처럼 홀홀이 가는 것이냐.
                    <br>
                    <br>떠나기 전에 일러둘 말이 있던 것을 편지를 써서도 네가 가는 곳을 몰라
                    <br>어느 거리, 어느 마을, 어느 지붕 밑, 너는 내 마음 속에만 남아 있는 것이냐.
                    <br>네 쪼그만 발자욱을 눈이 자꾸 내려 덮어 따라갈 수도 없다.
                    <br>눈이 녹으면 남은 발자욱 자리마다 꽃이 피리니
                    <br>꽃 사이로 발자욱을 찾아 나서면 일년 열두달 하냥 내 마음에는 눈이 내리리라.</p>
